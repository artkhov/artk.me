baseURL = "https://artk.me"
title = "ArtK.me"
theme = "hugo-notepadium_old"
copyright = "©2021 Art Khov"

languageCode = "ru"  # for the RSS generation
defaultContentLanguage = "ru"

hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
disqusShortname = "artk-me-1"

# Google Analytics
googleAnalytics = "UA-166073619-1"

[markup.highlight]
codeFences = true
noClasses = false

#[markup.goldmark.renderer]
#unsafe = true  # enable raw HTML in Markdown

[markup]
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"

[markup.goldmark.parser.attribute]
block = true
title = true

[markup.goldmark.renderer]
hardWraps = true
unsafe = true
xhtml = true

[params]
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Jan 02, 2006"  # if unset, default is "2006-01-02"
logo = "/img/brain_2.png"  # if you have a logo png
slogan = "В абсолютно здравомыслящем обществе единственная свобода — это безумие."
license = ""  # CC License
fullRss = true # Puts entire HTML post into rss 'description' tag. If unset, default is false.
description = "Инженерия и прочие радости. Блог о программирование, цифровой электронике и гаджетах."

[params.comments]
enable = true  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = true  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "hljs"  # 1. prismjs 2. hljs 3. none
theme = "dracula"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "Обо мне"
url = "/about"

#[[params.nav.custom]]
#title = "Hugo"
#url = "https://gohugo.io/"
